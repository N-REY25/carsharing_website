<!DOCTYPE html>
<html class="html_login" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="../css/style_a.css">
    </head>
    <body class="body_login">
        <div class="form_login">
            <h1>FreeDrive</h1>
            <input id="email" type="text" placeholder="Введите логин">
            <input id="pass" type="password" placeholder="Введите пароль">
            <button onclick="ajax()">Войти</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            function ajax() {
                $.ajax({
                    url: '/api/',         /* Куда пойдет запрос */
                    method: 'post',             /* Метод передачи (post или get) */
                    dataType: 'json',          /* Тип данных в ответе (xml, json, script, html). */
                    data: {query: 'auth', email: document.querySelector('#email').value, password: document.querySelector('#pass').value},     /* Параметры передаваемые в запросе. */
                    success: function(data){   /* функция которая будет выполнена после успешного запроса.  */
                        if (data['status'] == 'error') {
                            alert(data['message']);
                        }
                        if (data['status'] == 'successful') {
                            $(location).attr('href', '/admin')
                        }
                    }
                });
            }
        </script>
    </body>
</html>
